excludes = [
  "*.lock",
  "LICENSE",
]

[formatter.md]
command = "mdformat"
options = [
  "--number",
  "--wrap",
  "72",
]
includes = ["*.md"]

[formatter.nix]
command = "nix"
options = ["fmt"]
includes = ["*.nix"]

[formatter.sh]
command = "shfmt"
options = [
  "--write",
  "--binary-next-line",
  "--space-redirects",
  "--func-next-line",
]
includes = [
  "*.sh",
  ".envrc",
]

[formatter.toml]
command = "toml-sort"
options = [
  "--in-place",
  "--trailing-comma-inline-array",
]
includes = ["*.toml"]
